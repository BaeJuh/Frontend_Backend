<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미션 복습하기</title>

    <style>
        * {
            margin: 0;
        }
        #layout {
            border: 1px solid gold;
            max-width: 900px;
            margin: auto;
        }
        header {
            background: linear-gradient(orange, gold);
        }

        main {
            background-color: lightpink;
        }
        
        aside {
            background-color: lightsalmon;
        }
    </style>
</head>
<body>
    <div id="layout">
        <header><h1>상단 구역</h1></header>
        <div id="innerLayout01">
            <main>
                <h2>메인 구역</h2>
            </main>
            <aside>
                <h3>부가 구역</h3>
            </aside>
        </div>
        <footer>
            <h3>
                하단 구역
            </h3>
        </footer>
    </div>
</body>
</html>

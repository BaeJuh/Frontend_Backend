<body>
    <form action="#" method="post">
        <fieldset>
            <legend>속성</legend>
            <p><label for="id">ID : </label><input id="id" type="text" required></p>
            <p><label for="pw">PW : </label><input id="pw" type="password" required></p>

            <p><label for="email">Email : </label><input id="email" type="email"></p>

            <p><label for="color">Color</label><input id="color" type="color"></p>
            <p><label for="count">Count</label><input id="count" type="number" min="1" max="10" value="1"></p>
            <p><label for="satisfying">Satisfying</label><input id="satisfying" type="range"></p>
            <p>Yes<input type="radio" name="receive" checked="checked"> No<input type="radio" name="receive"></p>
            <p>
                Hobbies<br>

                    <label for="hobby1">등산<input type="checkbox" id="hobby1" value="등산" name="hobby"></label>
                    <label for="hobby2">낚시<input type="checkbox" id="hobby2" value="낚시" name="hobby"></label>
                    <label for="hobby3">농구<input type="checkbox" id="hobby3" value="농구" name="hobby"></label>
                    <label for="hobby4">독서<input type="checkbox" id="hobby4" value="독서" name="hobby"></label>
                    <label for="hobby5">게임<input type="checkbox" id="hobby5" value="게임" name="hobby"></label>
                </span>
            </p>
            <p><input type="submit" value="Receive"></p>
            <p><input type="reset" value="Cancel"></p>
            <p><input type="button" value="Enter"></p>

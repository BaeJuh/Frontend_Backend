<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuGuDan</title>
    <style>
        *{
            margin: auto;
        }
        table {
            border-collapse: collapse;
        }
        td {
            border: 2px solid;
        }
    </style>
</head>

<body>
    
</body>
<script>
    let table = "<table>";

    for (let i=2; i<=9; i++) {
        table += "<tr>";
        for (let j=1; j<=9; j++) {
            table += `<td> ${i} x ${j} = ${i*j}</td>`;
        }
        table += "</tr>";
    }
    table += "</table>";
    document.write(table);
</script>
</html>

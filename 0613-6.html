<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        input {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Calc</h1>
    <form action="#" method="post">
        <label for="unit">단가 : </label>
        <input id="unit" type="number" placeholder="0">
        &nbsp;X&nbsp; 
        <label for="count">개수 : </label>
        <input id="count" type="number" placeholder="0">
        &nbsp;=&nbsp;
        <input id="result" type="number" placeholder="0" disabled>
    </form>
</body>
<script>
    const unit = document.querySelector("#unit");
    const count = document.querySelector("#count");
    const result = document.querySelector("#result");

    [unit, count].forEach((input) => {
        input.addEventListener("input", (event) => {
            let data = event.target.value;
            if (data < 0) {
                input.value = null;
            }

            result.value = unit.value * count.value;
        });
    });
</script>
</html>

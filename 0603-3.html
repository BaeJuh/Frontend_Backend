<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트로 태그 요소 추가</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #layout {
            max-width: 1000px;
            margin: auto;
            overflow: auto;
            border: 0;
        }
        header {
            background-color: beige;
            display: flex;
            align-items: flex-end;
            padding: 15px;
        }
        h1 {
            padding: 30px;
            margin: 0 10px;
        }
        nav {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: space-evenly;
            padding: 15px;
            margin: 0 70px 0 20px;
        }
        nav > a {
            border: 1px solid red;
            width: 100%;
            text-align: center;
        }
        main {
            background-color: bisque;
            display: flex;
            padding: 20px;
            
        }
        section {
            background-color: wheat;
            flex: 2;
            padding: 200px 50px;
            text-align: center;
            margin-right: 20px;
        }
        #sides {
            flex: 1.5;
            height: 100%;
        
        }
        article {
            background-color:burlywood;
            padding: 80px;
            
        }
        aside {
            background-color:burlywood;
            padding: 80px;
            margin-top: 25px;
        }
        footer {
            background-color: beige;
            padding: 10px;
            padding-left: 200px;
        }
        address {
            background-color: wheat;
            padding: 5px;
            max-width: 500px;
        }
        p {
            background-color: wheat;
            margin-top: 10px;
            padding: 5px;
            max-width: 500px;
        }
        video {
            max-width: 100%;
        }
        audio {
            max-width: 100%;
        }
        @media(max-width: 530px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            nav {
                margin: 10px;
                width: 98%;
            }
            main {
                flex-direction: column;
            }
            section {
                margin-right: 0;
            }
            footer {
                padding-left: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="layout">
        <header>
            <h1>반응형 웹</h1>
            <nav>
                <a href="#">MENU01</a>
                <a href="#">MENU02</a>
                <a href="#">MENU03</a>
                <a href="#">MENU04</a>
                <a href="#">MENU05</a>
            </nav>
        </header>
        <main>
            <section>
                <h2>컨텐츠 그룹01</h2>
                <audio controls>
                    <source src="medias/radiant.mp3" type="audio/mpeg">
                </audio>
                <video controls>
                    <source src="medias/movie.mp4" type="video/mp4">
                </video>
            </section>
            <section>
                <h2>컨텐츠 그룹02</h2>
                <audio controls>
                    <source src="medias/horse.mp3" type="audio/mpeg">
                </audio>
                <video controls>
                    <source src="medias/sea.mp4" type="video/mp4">
                </video>
            </section>
            <div id="sides">
                <article>
                    <h3>주요 기사</h3>
                </article>
                <aside>
                    <h3>광고</h3>
                </aside>
            </div>
        </main>
        <footer>
            <address>경기도 안산시 단원구 중앙동    032)***-**** ghkslqlsl04@gmail.com</address>
            <p>COPYRIGHT &copy; All rights reserved.</p>
        </footer>
    </div>
</body>
<script>
    const h2 = document.querySelectorAll("h2");
    h2[0].innerHTML += "<br><b>태그가 추가됨</b>";

    const bro = document.createElement("p");
    const div = document.createElement("div").innerText = "형제요소가추가됨."

    bro.innerHTML = "우하하하"
    h2[0].before(bro);
    h2[1].before(div);
    
    const p = document.querySelector("section p");
    const ul = document.createElement("ul");
    ul.innerHTML=`
        <li>딸기</li><li>포도</li><li>바나나</li><li>참외</li>
    `;
    ul.style.cssText = `color: tomato; text-align:left; text-style=bold`;

    p.after(ul);
    
</script>

</html>

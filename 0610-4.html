<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in과 for of</title>
</head>
<body>
    <ol>
        <li>서울</li>
        <li>대구</li>
        <li>대전</li>
        <li>부산</li>
    </ol>
    <footer>
        
    </footer>
</body>
<script>
    const cities = document.querySelectorAll("ol li");
    const result = document.querySelector("footer");
    console.log(cities);

    for (const i in cities) { // index
        console.log("in : " + i);
        
    }
    for (const i of cities) { // value
        console.log(i);
        result.innerText += i.innerText + "\n";
    }
</script>
</html>

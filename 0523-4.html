<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            transition: 0.5s;
        }

        div {
            display: flex;
            max-width: 1400px;
            margin: auto;
            margin-top: 100px;
            height: 700px;
        }

        #yellow {
            background: yellow;
            flex: 2;
            
        }

        #yellow:hover {
            background-color: green;
        }

        #blue {
            background: blue;
            flex: 1;
        }

        #blue:hover {
            background-color: red;
        }
    </style>
</head>
<body>

    <div>
        <div id="yellow">
        
        </div>
        <div id="blue">
    
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understand by using setTimeout() method</title>
</head>
<body>
    <h1></h1>
</body>
<script>
    const h1 = document.querySelector('h1');
    setTimeout(()=> {
        h1.innerText = "Thank you for waiting";
    }, 2000)

    window.addEventListener("load", () => {
        h1.innerText = "Hello world";
    })
</script>
</html>
